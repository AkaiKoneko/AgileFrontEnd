<table class="table" align="center">
  <tr>
    <th>Finish</th>
    <th>TODO</th>
    <th>Undefined</th>
  </tr>
  <ng-container *ngFor="let task of tasks ">
  <tr >
    <td *ngIf="task.status=='Finish'" (click)="editTask(task)">{{task.name}}</td>
    <td *ngIf="task.status!='Finish'"> </td>
    <td>todo</td>
    <td *ngIf="task.status=='undefined'">{{task.name}}</td>
    <td *ngIf="task.status!='undefined'"> </td>
  </tr>

  </ng-container>


</table>

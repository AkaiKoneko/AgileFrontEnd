
<div *ngIf="create">
  <div>
      <h2>Nowy Projekt</h2>
      <form name="form" (ngSubmit)="f.form.valid && newProject()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
              <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
              <label for="description">Description</label>
              <input type="text" class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" required />
              <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
              <label for="startDate">Starting Date</label>
              <input type="date" class="form-control" name="startDate" [(ngModel)]="model.startDate" #startDate="ngModel" required />
              <div *ngIf="f.submitted && !startDate.valid" class="help-block">startDate is required</div>
          </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
          <label for="completionDate">Completion Date</label>
          <input type="date" class="form-control" name="completionDate" [(ngModel)]="model.completionDate" #completionDate="ngModel" required />
          <div *ngIf="f.submitted && !completionDate.valid" class="help-block">completionDate is required</div>
        </div>

          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Stwórz</button>

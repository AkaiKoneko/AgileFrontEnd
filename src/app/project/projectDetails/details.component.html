
<p-dialog header="{{project.name}} details." [(visible)]="project">
  <div><label>Name : </label>{{project.name}}</div>
  <div><label>Description : </label>{{project.description}}</div>
  <div><label>Begin date : </label>{{project.startDate | date:'fullDate' }}</div>
  <div><label>Finish date : </label>{{project.completionDate | date:'fullDate' }}</div>
  <br>
</p-dialog>
